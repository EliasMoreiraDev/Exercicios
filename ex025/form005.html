<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Exemplo de Formulario
    </h1>

    <form action="" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxma" value="M"><label for="isxma">Masculino</label>  <br>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esfut" id="iefut"><label for="iefut">Futebol</label> <br>

            <input type="checkbox" name="esbas" id="iebas"><label for="iebas">Basquete</label> <br>

            <input type="checkbox" name="esvol" id="ievol"><label for="ievol">Vôlei</label><br>

            <input type="checkbox" name="esnat" id="ienat"><label for="ienat">Natação</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
